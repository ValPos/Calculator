<div class="js-calculator">
    <div class="input-block">
        <input type="number" value="0" id="number1">
    </div>
    <div class="operations-block">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="numberButton">0</button>
    </div>
    <div class="operations-block-vert">
        <button value="+" class="operationButton" id="buttonPlus">+</button>
        <button value="-" class="operationButton" id="buttonMinus">-</button>
        <button value="*" class="operationButton" id="buttonMult">*</button>
        <button value="/" class="operationButton" id="buttonDiv">/</button>
        <button class="equalButton" id="equalButton">=</button>
    </div>
</div>
